<ion-card [color]="tarea.completada ? 'light' : 'primary'">
  <ion-item>
    <ion-checkbox
      slot="start"
      [checked]="tarea.completada">
    </ion-checkbox>

    <ion-label [class.tachado]="tarea.completada">
      {{ tarea.titulo }}
    </ion-label>

    <ion-button (click)="mostrarDetalles()" slot="end">
      Ver
    </ion-button>
  </ion-item>
</ion-card>
