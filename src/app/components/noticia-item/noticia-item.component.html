<ion-card *ngIf="noticia" [color]="noticia.esUrgente ? 'danger' : 'primary'">
  <img [src]="noticia.imagen" alt="{{ noticia.titulo }}">
  <ion-card-header>
    <ion-card-title>{{ noticia.titulo | uppercase }}</ion-card-title>
    <ion-card-subtitle *ngIf="noticia.fecha">{{ noticia.fecha | date:'mediumDate' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ noticia.descripcion }}
  </ion-card-content>
</ion-card>
